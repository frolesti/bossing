version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bossing-postgres
    environment:
      POSTGRES_USER: bossing
      POSTGRES_PASSWORD: bossing
      POSTGRES_DB: bossing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bossing"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bossing-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servei opcional per visualitzar Redis
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: bossing-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:
